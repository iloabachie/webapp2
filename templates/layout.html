<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ company_name }}{% endblock title %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="wrapper">        
        <div class="top">
            <a href="/" class="btn btn-outline-primary"><h2>Home</h2></a>
            <div class="title"><h1>{% block header %}{% endblock header %}</h1></div>
        </div>

        <div class="container">
            <div class="container">
                {% block inside_body %}
                {% endblock inside_body %}
            </div>
        </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="static\javascript\script.js"></script>
    <!-- 
    <link href="{{ url_for('static', filename='javascript/script.js') }}"> 
    -->
</body>
<footer>
    {# <a href="{{ url_for('logout') }}">Log out</a> #}
    <p>Â© {{ default_year.year }} {{ company_name }}</p> 
</footer>
</html>
